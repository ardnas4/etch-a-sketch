<!DOCTYPE html>
<html>
<head>
	<title>Etch A Sketch</title>
    <script src="etch-a-sketch.js" defer></script>
    <link rel="stylesheet" href="style.css"></link>
</head>
<body>
    <h1>Etch A Sketch</h1>

    <div class="gridBox">
        <div class="grid"></div>
    </div>

    <div class="buttons">

        <button id="reset">Reset</button>

        <button id="black"></button>

        <button id="rgb"></button>

        <div class="sliderAndValue">
            <input type="range" min="2" max="100" value="16" id="slider">
            <div class="value">16</div>
        </div>
    </div>

    <div class="footer">
        <a id="github" href="https://github.com/ardnas4">@ Sandra's Github</a>
    </div>
</body>
</html>
